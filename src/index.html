<!doctype html>
<html
  lang="en"
  x-data="midiRouter()"
  x-init="init()"
  :class="{ 'dark': darkMode }"
  class="h-full w-full antialiased"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI Router</title>
    <script type="module" src="./main.js" defer></script>
  </head>
  <body
    class="h-full bg-zinc-100 text-xs text-zinc-900 transition-colors duration-200 dark:bg-zinc-900 dark:text-zinc-100"
  >
    <div class="flex h-full flex-1 flex-col">
      <div
        class="flex flex-row items-center justify-between border-b border-gray-300 px-3 py-2 dark:border-gray-950"
      >
        <h1 class="inline-flex items-center justify-center gap-1.5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-route size-4 text-yellow-800 dark:text-yellow-500"
          >
            <circle cx="6" cy="19" r="3" />
            <path d="M9 19h8.5a3.5 3.5 0 0 0 0-7h-11a3.5 3.5 0 0 1 0-7H15" />
            <circle cx="18" cy="5" r="3" />
          </svg>
          <span class="font-mono text-xs text-zinc-800 dark:text-zinc-300">
            Midi Router
          </span>
        </h1>

        <button
          x-on:click="toggleDarkMode()"
          class="p-1 text-xs text-black transition-colors duration-200 dark:text-white"
          :aria-label="`Turn on ${darkMode ? 'light' : 'dark'} mode`"
          :title="`Turn on ${darkMode ? 'light' : 'dark'} mode`"
        >
          <span x-text="darkMode ? '🌙' : '☀️'"></span>
        </button>
      </div>

      <div class="flex-1 bg-zinc-100 p-3 dark:bg-zinc-900">
        <table class="mb-3 w-full rounded bg-white text-xs dark:bg-zinc-800">
          <thead>
            <tr class="bg-zinc-100 dark:bg-zinc-700">
              <th class="px-2 py-1.5 text-left font-medium dark:text-zinc-300">
                Input
              </th>
              <th class="px-2 py-1.5 text-left font-medium dark:text-zinc-300">
                Input Channel
              </th>
              <th class="px-2 py-1.5 text-left font-medium dark:text-zinc-300">
                MIDI Output
              </th>
              <th class="px-2 py-1.5 text-left font-medium dark:text-zinc-300">
                Output Channel
              </th>
              <th class="px-2 py-1.5 text-left font-medium dark:text-zinc-300">
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <template x-for="(row, index) in rows" :key="index">
              <tr class="border-b border-zinc-200 dark:border-zinc-700">
                <td
                  class="border border-zinc-200 px-2 py-1.5 dark:border-zinc-700"
                >
                  <select
                    x-model="row.inputId"
                    @change="updateConnection(index)"
                    class="input-field w-full"
                  >
                    <option value="">Select input</option>
                    <template x-for="input in inputs" :key="input.id">
                      <option :value="input.id" x-text="input.name"></option>
                    </template>
                  </select>
                </td>
                <td
                  class="border border-zinc-200 px-2 py-1.5 dark:border-zinc-700"
                >
                  <select
                    x-model="row.inputChannel"
                    @change="updateConnection(index)"
                    class="input-field min-w-32"
                  >
                    <option value="all">All</option>
                    <template x-for="n in 16" :key="n">
                      <option :value="n" x-text="n"></option>
                    </template>
                  </select>
                </td>
                <td
                  class="border border-zinc-200 px-2 py-1.5 dark:border-zinc-700"
                >
                  <select
                    x-model="row.outputId"
                    @change="updateConnection(index)"
                    class="input-field w-full"
                  >
                    <option value="">Select output</option>
                    <template x-for="output in outputs" :key="output.id">
                      <option :value="output.id" x-text="output.name"></option>
                    </template>
                  </select>
                </td>
                <td
                  class="border border-zinc-200 px-2 py-1.5 dark:border-zinc-700"
                >
                  <select
                    x-model="row.outputChannel"
                    @change="updateConnection(index)"
                    class="input-field min-w-32"
                  >
                    <template x-for="n in 16" :key="n">
                      <option :value="n" x-text="n"></option>
                    </template>
                  </select>
                </td>
                <td
                  class="border border-zinc-200 px-2 py-1.5 dark:border-zinc-700"
                >
                  <button
                    @click="removeRow(index)"
                    class="rounded bg-red-500 px-2 py-0.5 text-xs font-medium text-white transition-colors duration-200 hover:bg-red-700"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </template>
          </tbody>
          <tfoot>
            <tr>
              <td
                colspan="5"
                class="border border-zinc-200 px-2 py-1.5 dark:border-zinc-700"
              >
                <button
                  @click="addRow()"
                  class="rounded bg-zinc-900 px-2 py-1 text-xs font-medium text-white transition-colors duration-200 hover:bg-zinc-700 dark:bg-zinc-200 dark:text-zinc-800 dark:hover:bg-zinc-300"
                >
                  Add Connection
                </button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="border-t border-gray-300 dark:border-gray-950">
        <div
          class="flex items-center justify-between bg-zinc-200 px-3 py-1.5 dark:bg-zinc-950"
        >
          <span class="font-mono text-xs leading-none">MIDI Event Log</span>
          <div>
            <button
              @click="clearLog"
              class="block p-0.5 text-xs font-normal leading-none text-zinc-800 dark:text-zinc-200"
            >
              Clear Log
            </button>
          </div>
        </div>
        <div
          class="h-48 overflow-y-auto bg-zinc-900 p-2 font-mono text-xs text-green-400 dark:bg-zinc-950/80"
          x-ref="logWindow"
        >
          <template x-for="(log, index) in logMessages" :key="index">
            <div class="leading-4">
              <div
                x-bind:class="{
                'text-zinc-400': log.type === 'info',
                'text-red-400': log.type === 'error',
                'text-yellow-400': log.type === 'warning',
                'text-green-400': log.type === 'success',
                'text-purple-300': log.type === 'debug',
                }"
              >
                <kbd class="mr-1 text-slate-400" x-text="log.timestamp"></kbd>
                <span x-text="log.message"></span>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </body>
</html>
